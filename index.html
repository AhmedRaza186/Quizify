<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Quizify</h1>
    </nav>
    <main>
        <div class="container">
            <div class="sideImg" style=" border-bottom-right-radius: 0;border-top-right-radius: 0;"></div>
            <div class="formSide" style="border-bottom-left-radius: 0;border-top-left-radius: 0;">
                <h1>Quizify</h1>
                <p>Level up your brain</p>
                <form action="">
                    <h3>Join - Quizify</h3>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button class="submitBtn">Signup</button>
                </form>
                <p id="errorText"></p>
                <p id="shiftPage">Already have an account?<a href="./login/login.html">Login</a></p>
            </div>
        </div>
        <div class="modalScreen">
            <div class="modal">
                <div class="cut">‚ùå</div>
           <div class="modalContent">
                 <img src="./assets/tick.png" alt="">
                <div class="modalText">
                    <p>You have successfully registered</p>
                    <p>Now Login</p>
                </div>
                <button>Login</button>
           </div>
            </div>
        </div>
    </main>
    <script type="module" src="signup.js"></script>
</body>

</html>
